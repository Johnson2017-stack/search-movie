<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href= "style.css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Movie-Search</title>
</head>

<body>
    <nav class="navbar bg-body-tertiary" data-bs-theme="dark" mb="1rem">
        <div class="container-fluid">
            <span class="navbar-brand mb-1 h1">Movie Search</span>
        </div>
    </nav>
    <Fieldset>
        <legend>Search Movie</legend>
        <label far="search">Search: &ensp;</label>
        <input type="search" name="search" placeholder="Search any movie here" id="search-input" class="btn btn-dark">
        <button type="button" class="btn btn-dark" id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
    </Fieldset>

    <div class="container">
        <div class="img"></div>
        <div class="info"></div>
        <div class="poster"></div>
    </div>
    
    <div class="cards"></div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
    <script src="https://kit.fontawesome.com/3256397393.js"></script>
</body>
</html>
